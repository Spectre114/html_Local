<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff5733; /* Vibrant color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #ff5733; /* Vibrant color */
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #ff5733; /* Vibrant color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Table Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Questions</a></li>
            <li><a href="#">Topics</a></li>
            <li><a href="#">Users</a></li>
        </ul>
    </nav>
    <section>
        <img src="https://via.placeholder.com/150" alt="Sample Image">
        <p>Welcome to our Quora-like website. Ask questions, explore topics, and connect with other users.</p>
    </section>
    <footer>
        <p>&copy; 2022 Quora-like Website. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
