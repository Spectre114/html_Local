<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form onsubmit="z.value = +x.value + +y.value">
            <input type="text" value="50" id="x">
            <input type="range" id="y">
            <br>
            <input type="text" id="r">
            <output for="x y" id="z"></output>
            <br>
            <input type="submit">
        </form>
        <input type="button" value="add" onclick="r.value = +x.value + +y.value">
    </body>
</html>
