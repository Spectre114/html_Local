<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @keyframes pulse {
            0%{
                background-color:red;
            }
            100%{
                background-color: purple;
            }
        }
        @keyframes box1{
            /*from{
                top:0px;
            }
            to{
                top: 300px;
            }*/
            0%{
                left:0px;
                opacity: 50%;
            }
            25%{
                left:300px;
                opacity: 100%;
            }
            100%{
                left:0px;
                opacity: 0%;
            }
               
        }
        @keyframes box2{
            /*from{
                top:0px;
            }
            to{
                top: 300px;
            }*/
            0%{
                top:0px;
                left:0px;
            }
            25%{
                top:300px;
                left:0px;
            }
            50%{
                top:300px;
                left:300px;
            }
            75%{
                top:0px;
                left:300px;
            }
            100%{
                top:0px;
                left:0px;
            }
               
        }
        body{
            animation: pulse 10s infinite
        }
        .b1{
            background-color: black;
            height: 50px;
            width: 50px;
            animation:box1 0.5s infinite;
            position: relative;
            margin-right: 50px;
        }
        .b2{
            background-color: black;
            height: 50px;
            width: 50px;
            animation:box2 1s infinite;
            position: relative;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div style="display: flex;">
    <div class="b1"></div>
    </div>
    <div style="display: flex;">
    <div class="b2"></div>
    </div>
</body>
</html>
